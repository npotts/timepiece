<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A NTP Driven Timepiece</title>
    <style>
        /* Layout */
        .main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: middle;
            justify-content: space-evenly;
            padding: 2em;
            height: 90vh;
        }

        .clockbox {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: middle;
        }

        #browserTime {
            fill: red;
        }

        /* Clock styles */
        .circle {
            fill: none;
            stroke: #000;
            stroke-width: 9;
            stroke-miterlimit: 10;
        }

        .mid-circle {
            fill: #000;
        }

        .hour-marks {
            fill: none;
            stroke: #000;
            stroke-width: 9;
            stroke-miterlimit: 10;
        }

        .hour-arm {
            fill: none;
            stroke: #000;
            stroke-width: 17;
            stroke-miterlimit: 10;
        }

        .minute-arm {
            fill: none;
            stroke: #000;
            stroke-width: 11;
            stroke-miterlimit: 10;
        }

        .second-arm {
            fill: none;
            stroke: #000;
            stroke-width: 4;
            stroke-miterlimit: 10;
        }

        /* Transparent box ensuring arms center properly. */
        .sizing-box {
            fill: none;
        }

        /* Make all arms rotate around the same center point. */
        /* Optional: Use transition for animation. */
        #hour,
        #minute,
        #second {
            transform-origin: 300px 300px;
            /*transition: transform .5s ease-in-out;*/
        }

        #browser svg>#face>circle {
            stroke: black;
        }

        #server svg>#face>circle {
            stroke: navy;
        }

        #ntp svg>#face>circle {
            stroke: tomato;
        }

        #whence {
            text-align: center;
            font-family: "Times New Roman", Times, serif;
            font-style: normal;
            font-size: 2em;
        }

        text {
            font: bold 30px serif;
            fill: black;
            text-align: center;
            text-anchor: middle;

        }

        h1 {
            text-align: center;
        }

        svg {
            align-items: center
        }
    </style>
</head>

<body>
    <main class="main">
        <div id="browser" class="clockbox">
            <h1 id="where"></h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
                <g id="face">
                    <circle class="circle" cx="300" cy="300" r="253.9" />
                    <path class="hour-marks"
                        d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6" />
                    <circle class="mid-circle" cx="300" cy="300" r="16.2" />
                </g>
                <g id="hour">
                    <path class="hour-arm" d="M300.5 298V142" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
                <g id="minute">
                    <path class="minute-arm" d="M300.5 298V67" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
                <g id="second">
                    <path class="second-arm" d="M300.5 350V55" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
            </svg>
            <p id="whence"></p>
        </div>
        <div id="server" class="clockbox">
            <h1 id="where"></h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
                <g id="face">
                    <circle class="circle" cx="300" cy="300" r="253.9" />
                    <path class="hour-marks"
                        d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6" />
                    <circle class="mid-circle" cx="300" cy="300" r="16.2" />
                </g>
                <g id="hour">
                    <path class="hour-arm" d="M300.5 298V142" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
                <g id="minute">
                    <path class="minute-arm" d="M300.5 298V67" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
                <g id="second">
                    <path class="second-arm" d="M300.5 350V55" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
            </svg>
            <p id="whence"></p>
        </div>
        <div id="ntp" class="clockbox">
            <h1 id="where"></h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
                <g id="face">
                    <circle class="circle" cx="300" cy="300" r="253.9" />
                    <path class="hour-marks"
                        d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6" />
                    <circle class="mid-circle" cx="300" cy="300" r="16.2" />
                </g>
                <g id="hour">
                    <path class="hour-arm" d="M300.5 298V142" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
                <g id="minute">
                    <path class="minute-arm" d="M300.5 298V67" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
                <g id="second">
                    <path class="second-arm" d="M300.5 350V55" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
            </svg>
            <p id="whence"></p>
        </div>
    </main>

    <script>
        paintClock = (parent, date, addMillis = true) => {
            millis = (addMillis ? date.getMilliseconds() : 0) / 1000.0;
            const hms = { hour: date.getHours(), minute: date.getMinutes(), second: date.getSeconds() + millis };
            hms.second *= 360 / 60;
            hms.minute = 360 / 60 * (hms.minute + hms.second / 360.0);
            hms.hour = 360 / 12 * (hms.hour + hms.minute / 360.0);
            const clockElems = Array(...document.querySelectorAll(`#${parent} > svg`)[0].children);
            for (prop in hms)
                clockElems.find(elem => elem.id == prop).style.transform = `rotate(${hms[prop]}deg)`;
            document.querySelector(`#${parent} #whence`).innerHTML = date.toISOString().replace("T", " ").replace("Z", " ");
        };
        parseTime = (strtime) => new Date(strtime);
        remoteTime = () => {
            req = new Request("/whence");
            fetch(req).then((resp) => {
                if (!resp.ok) {
                    remote = setTimeout(remoteTime, 500);
                    throw new Error(`woops = no good ${resp}`);
                }
                return resp.json();
            }).then((json) => {
                remote = setTimeout(remoteTime, 500);
                paintClock("server", parseTime(json.localtime.whence));
                if ("ntp" in json && "whence" in json.ntp)
                    paintClock("ntp", parseTime(json.ntp.whence));
            });
        }

        browserTime = () => {
            paintClock("browser", new Date(), true);
            local = setTimeout(browserTime, 500);
        }

        document.querySelectorAll("#browser #where")[0].innerHTML = "Browser";
        document.querySelectorAll("#ntp #where")[0].innerHTML = "NTP";
        document.querySelectorAll("#server #where")[0].innerHTML = "Server";

        var remote = setTimeout(remoteTime, 0);
        var local = setTimeout(browserTime, 0);
    </script>
</body>

</html>
